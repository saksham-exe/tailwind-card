<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snacko Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center ">
  <!-- Outer Box -->
  <div class="p-6 bg-gray-200 ">
    
    <!-- Card -->
    <div class="w-80 bg-white ">
      
      <!-- Image -->
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQScX8p8FpJ8FTBeAi8foOO-0AC-Kg3f8ykng&s/400x250"
        alt="Snacko"
        class="w-full h-48 object-cover"
      />

      <!-- Content -->
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800 mb-2">
          Snacko
        </h2>

        <p class="text-gray-600 text-sm mb-1">
          <span class="font-semibold">Age:</span> 200 yr
        </p>

        <p class="text-gray-600 text-sm mb-1">
          <span class="font-semibold">Gender:</span> male
        </p>

        <p class="text-gray-600 text-sm">
          <span class="font-semibold">Era:</span> T-Rex (Cretaceous)
        </p>
      </div>

    </div>
  </div>
</body>
</html>
